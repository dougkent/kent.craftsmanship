<div class="kcs-portfolio-container">
    <div class="portfolio-background"></div>
    <div class="portfolio">
        <mat-grid-list cols="6" rowHeight="1:1" gutterSize="10px;">
            <mat-grid-tile
                *ngFor="let tile of tiles"
                [colspan]="tile.cols"
                [rowspan]="tile.rows"
                class="tile">
                <div class="image-tile" [ngStyle]="{ 'background-image': 'url(' + tile.src + ')' }"></div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
