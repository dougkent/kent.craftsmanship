<div class="kcs-portfolio-container">
    <div class="portfolio">
        <mat-grid-list [cols]="numberOfColumns" rowHeight="1:1" gutterSize="10px;">
            <mat-grid-tile *ngFor="let image of portfolioImages" [colspan]="isMobile() ? image.mobileCols : image.cols"
                [rowspan]="isMobile() ? image.mobileRows : image.rows" class="tile">
                <div class="image-tile fade-in" [ngStyle]="{ 'background-image': 'url(' + image.src + ')' }"></div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
